<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Titanic Survival Prediction</h1>
    <form action="/predict" method="post">
        <label for="pclass">Pclass (1, 2, or 3):</label>
        <input type="number" name="pclass" required><br>

        <label for="sex">Sex (0 for female, 1 for male):</label>
        <input type="number" name="sex" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" step="0.1" required><br>

        <label for="sibsp">SibSp:</label>
        <input type="number" name="sibsp" required><br>

        <label for="parch">Parch:</label>
        <input type="number" name="parch" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
