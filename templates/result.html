<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Survival Prediction Result</h1>
    {% if prediction == 0 %}
        <p>The passenger has <span style="color: green;">Survived</span></p>
    {% else %}
        <p>The passenger has <span style="color: red;">Not Survived</span></p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
